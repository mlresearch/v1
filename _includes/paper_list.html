<div class="paper">
  <p class="title">{{ post.title }}</p>
  <p class="details">
    <span class="authors">
      {% for author in post.authors %}
      {{ author.givenname }} {{ author.surname }},
      {% endfor %}
    </span>
  </p>
  <p class="links">
    [<a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">abs</a>]
    [<a href="{{ post.pdf }}">pdf</a>]
  </p>
</div>
